<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Sema na Mimi</title>
  <!-- Link to Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">

  <!-- Embedded CSS (same as signup.html) -->
  <style>
    /* Basic Reset & Font */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Comic Neue', sans-serif;
      background: linear-gradient(135deg, #ded7e1 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    /* Login Container - Glassmorphism */
    .login-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      padding: 30px 40px;
      border-radius: 15px;
      max-width: 480px;
      width: 100%;
      text-align: center;
      color: #fff;
    }

    /* Logo/Header */
    .login-header {
      margin-bottom: 25px;
    }

    .login-header .logo {
      font-size: 2.5em;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
      margin-bottom: 10px;
    }

    .login-header h2 {
      font-size: 1.8em;
      color: #fff;
      margin-bottom: 5px;
    }

    .login-header p {
      color: #eee;
      font-size: 1em;
    }

    /* Form Styling */
    .login-form .form-group {
      margin-bottom: 20px;
      text-align: left;
      position: relative;
    }

    .login-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #eee;
      font-size: 0.95em;
    }

    .login-form input[type="text"],
    .login-form input[type="email"],
    .login-form input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      padding-right: 45px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      font-size: 1em;
      font-family: inherit;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      transition: border-color 0.3s ease, background-color 0.3s ease;
    }
    /* Remove right padding for non-password fields */
    .login-form input[type="text"],
    .login-form input[type="email"] {
      padding-right: 15px;
    }

    .login-form input::placeholder {
      color: rgba(255, 255, 255, 0.7);
      opacity: 1;
    }

    .login-form input:focus {
      border-color: rgba(255, 255, 255, 0.7);
      background-color: rgba(255, 255, 255, 0.2);
      outline: none;
    }

    /* Password Visibility Toggle Icon */
    .toggle-password {
      position: absolute;
      right: 15px;
      top: 70%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #eee;
      font-size: 1.2em;
      user-select: none;
    }

    /* Submit Button */
    .login-form button[type="submit"] {
      width: 100%;
      padding: 12px 20px;
      background-color: #7e0a98;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      font-weight: bold;
      font-family: inherit;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin-top: 10px;
    }

    .login-form button[type="submit"]:hover {
      background-color: #7e0a98;
      transform: translateY(-2px);
    }
    .login-form button[type="submit"]:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    /* Signup Link */
    .signup-link {
      margin-top: 25px;
      font-size: 0.95em;
      color: #eee;
    }

    .signup-link a {
      color: #7e0a98;
      font-weight: bold;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    /* Message Area for JS Feedback */
    #message-area {
      margin-top: 15px;
      margin-bottom: 15px;
      padding: 12px 15px;
      border-radius: 5px;
      font-size: 0.95em;
      display: none;
      text-align: center;
      font-weight: bold;
    }

    #message-area.success {
      background-color: rgba(121, 13, 114, 0.9);
      color: #7e0a98;
      border: 1px solid rgba(104, 2, 133, 0.9);
      display: block;
    }

    #message-area.error {
      background-color: rgba(248, 215, 218, 0.9);
      color: #721c24;
      border: 1px solid rgba(245, 198, 203, 0.9);
      display: block;
    }

    /* Input error styling */
    input.error-input {
      border-color: #dc3545 !important;
      background-color: rgba(220, 53, 69, 0.1);
    }

    /* Responsive Adjustments */
    @media (max-width: 500px) {
      .login-container {
        padding: 20px;
        margin: 10px;
        max-width: 95%;
      }
      .login-header .logo {
        font-size: 2em;
      }
      .login-header h2 {
        font-size: 1.5em;
      }
      .toggle-password {
        right: 10px;
        font-size: 1.1em;
      }
      .login-form input[type="password"] {
        padding-right: 40px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-header">
      <div class="logo">üñêÔ∏è Sema na Mimi</div>
      <h2>Welcome Back</h2>
      <p>Login to your account and continue learning KSL!</p>
    </div>

    <form id="login-form" class="login-form" novalidate>
      <!-- Message Area -->
      <div id="message-area"></div>

      <div class="form-group">
        <label for="login-username">Username or Email</label>
        <input type="text" id="login-username" name="login-username" placeholder="Enter your username or email" required>
      </div>

      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" name="login-password" placeholder="Enter your password" required>
        <span class="toggle-password" id="toggleLoginPassword">üëÅÔ∏è</span>
      </div>

      <div class="forgot-password-link" style="text-align: right; margin-bottom: 15px;">
        <a href="forgot-password.html" style="color: #7e0a98; font-weight: bold; text-decoration: none;">Forgot Password?</a>
      </div>

      <button type="submit">Login</button>
    </form>

    <div class="signup-link">
      Don't have an account? <a href="signup.html">Sign up here</a>
    </div>
  </div>

  <!-- Embedded JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('login-form');
      const usernameInput = document.getElementById('login-username');
      const passwordInput = document.getElementById('login-password');
      const messageArea = document.getElementById('message-area');

      // Password Visibility Toggle
      const toggleLoginPassword = document.getElementById('toggleLoginPassword');
      const eyeIcon = 'üëÅÔ∏è';
      const eyeSlashIcon = 'üëÅÔ∏è‚Äçüó®Ô∏è';

      toggleLoginPassword.addEventListener('click', () => {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        toggleLoginPassword.textContent = type === 'password' ? eyeIcon : eyeSlashIcon;
      });

      // Helper function to show messages
      const showMessage = (message, type) => {
        messageArea.textContent = message;
        messageArea.className = type;
        messageArea.style.display = 'block';
      };

      // Helper function to add/remove error class from inputs
      const setErrorInput = (inputElement, isError) => {
        if (isError) {
          inputElement.classList.add('error-input');
        } else {
          inputElement.classList.remove('error-input');
        }
      };

      loginForm.addEventListener('submit', (event) => {
        event.preventDefault();

        // Clear previous messages and input errors
        messageArea.textContent = '';
        messageArea.className = '';
        messageArea.style.display = 'none';
        setErrorInput(usernameInput, false);
        setErrorInput(passwordInput, false);

        // Get form values
        const username = usernameInput.value.trim();
        const password = passwordInput.value;

        // Validation
        let errors = [];

        if (!username) {
          errors.push('Username or Email is required.');
          setErrorInput(usernameInput, true);
        }
        if (!password) {
          errors.push('Password is required.');
          setErrorInput(passwordInput, true);
        }

        if (errors.length > 0) {
          showMessage(errors[0], 'error');
          const firstErrorInput = loginForm.querySelector('.error-input');
          if (firstErrorInput) {
            firstErrorInput.focus();
          }
        } else {
          // Simulate login success
          console.log('Login Data:', { username, password });
          showMessage('Login successful! Redirecting...', 'success');

          const submitButton = loginForm.querySelector('button[type="submit"]');
          submitButton.disabled = true;
          submitButton.textContent = 'Logging in...';

          setTimeout(() => {
            // Redirect or reset form as needed
            // window.location.href = 'dashboard.html';
            console.log('Simulated login complete.');
          }, 2000);
        }
      });
    });
  </script>

</body>
</html>
